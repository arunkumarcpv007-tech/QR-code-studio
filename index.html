
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Studio - Premium QR Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden; /* Prevent body scrolling */
        }
        .font-display {
            font-family: 'Space+Grotesk', sans-serif;
        }
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3), 0 0 30px rgba(168, 85, 247, 0.2);
        }
        .neon-border {
            position: relative;
        }
        .neon-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #3b82f6, #a855f7);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.3;
        }
        /* Custom scrollbar-hide utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Cyberpunk Animations */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            40% { transform: translateX(150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }
        .animate-shimmer {
            position: relative;
            overflow: hidden;
        }
        .animate-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.4; filter: blur(40px); }
            50% { opacity: 0.7; filter: blur(60px); }
        }
        .animate-pulse-glow {
            animation: pulse-soft 4s infinite ease-in-out;
        }
    </style>
